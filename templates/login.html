{% extends "base.html" %}
{% block js %}
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
{% endblock %}
{% block content %}
<section class="page-top">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <ul class="breadcrumb">
                    <li><a href="{% url "index" %}">Anasayfa</a></li>
                    <li class="active">Kullanıcı Girişi</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Giriş Yap</h2>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <div class="panel-body">
                            <form action='{% url "login_ajax" %}' id="LoginForm" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-icon">
                                            <span class="input-group-addon">
                                                <span class="icon"><i class="fa fa-user"></i></span>
                                            </span>
                                             {{ login_form.username }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-icon">
                                            <span class="input-group-addon">
                                                <span class="icon"><i class="fa fa-key"></i></span>
                                            </span>
                                             {{ login_form.password }}
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"></label>
                                    <div class="col-md-6">
                                        <div class="input-group input-group-icon">
                                             {{ login_form.captcha }}
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-md-9">
                                        <span id="Loading" style="margin-left:500px"></span>
                                        <div class="input-group input-group-icon" style="float: right;">
                                              <input type="submit" value="Giriş Yap" class="btn btn-primary pull-right push-bottom">
                                        </div>
                                    </div>
                                </div>
                            </form>
                </div>
            </section>
        </div>
    </div>
</div>

{% endblock %}
